<!DOCTYPE html>
<html>
<head>
    <title>Tab Group Loader</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="notification" class="hidden"></div>
        <h1>Tab Group Loader</h1>

        <div class="main-grid">
            <!-- Left Column: Core Workflow -->
            <div class="main-content">
                <div class="form-group">
                    <label for="folderSelect">Select Folder:</label>
                    <select id="folderSelect"></select>
                </div>

                <div class="form-group">
                    <label for="searchSubfolders">Search Subfolders:</label>
                    <input type="search" id="searchSubfolders" placeholder="Search...">
                </div>

                <div id="subfolders"></div>

                <div class="button-group">
                    <button id="selectAll">Select All</button>
                    <button id="deselectAll">Deselect All</button>
                </div>

                <div class="form-group">
                    <label for="groupColor">Group Color:</label>
                    <select id="groupColor">
                        <option value="random">Random</option>
                        <option>grey</option>
                        <option>blue</option>
                        <option>red</option>
                        <option>yellow</option>
                        <option>green</option>
                        <option>pink</option>
                        <option>purple</option>
                        <option>cyan</option>
                        <option>orange</option>
                    </select>
                </div>

                <button id="openSelected" class="primary">Open Selected</button>
                <div id="loading" class="hidden">Loading...</div>
            </div>

            <!-- Right Column: Presets & Recents -->
            <div class="sidebar">
                <div class="presets-section">
                    <h2>Recently Used</h2>
                    <div id="recentFolders"></div>

                    <h2>Presets</h2>
                    <div class="form-group">
                        <input type="text" id="presetName" placeholder="New preset name...">
                        <button id="savePreset">Save</button>
                    </div>
                    <div id="presets-list">
                        <div id="presets"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
